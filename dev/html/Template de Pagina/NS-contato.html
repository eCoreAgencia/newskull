<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
	<head>
        <title>NEWSKULL - Fale Conosco</title>
        <vtex:metaTags/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <vtex:template id="NS-commonStyles" />
		<script type="text/javascript" src="/arquivos/contact.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var storeName = "newskull"; //Indica o nome da conta utilizada na API do MasterData
				var dataEntity = "CO"; //Indica a sigla da entidade de dados utilizada na API do MasterData
				var htmlElementId = "contactForm"; //Indica o ID do elemento HTML que receberá o formulário
				var messageLoading = "Carregando..."; //Mensagem de carregamento do formulário (ao salvar)
				var messageValidation = "Preencha corretamente todos os campos obrigatórios do formulário."; //Mensagem de validação de formulário
				var messageSuccess = "Contato realizado com sucesso. Em breve nossa equipe entrará em contato com você. Obrigado."; //Mensagem de sucesso
				var messageError = "Algum erro aconteceu. Tente novamente mais tarde."; //Mensagem de erro
				FormCreate(storeName, dataEntity, htmlElementId, messageLoading, messageValidation, messageSuccess, messageError);
			});
		</script>
	</head>
	<body>
		<vtex:template id="NS-header" />

		<main>
			<div class="container">
				<div class="row">
					<section class="sidebar col-xs-12 col-md-3">
						<nav>
							<ul>
								<li><a href="/institucional/contato"> Contato</a></li>
								<li><a href="/account/"> Minha Conta</a></li>
								<li><a href="/account/orders">Meus Pedidos</a></li>
								<li><a href="/institucional/formas-de-pagamento">Formas de Pagamento</a></li>
								<li><a href="/institucional/politica-de-entrega">Politica de Entrega</a></li>
								<li><a href="/institucional/nossas-lojas">Nossas lojas</a></li>
							</ul>
						</nav>
					</section>
					<section class="content col-xs-12 col-md-9">
						<h1>Fale conosco</h1>
						<div id="contactForm"></div>
					</section>
				</div>
			</div>
		</main><!-- main END -->

        <footer>
            <vtex:template id="NS-footer" />
        </footer>

        <vtex:template id="NS-commonScripts" />
    </body>
</html>
