<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
	<head>
		<vtex:metaTags/>
        <title><vtex.cmc:searchTitle /> | Newskull</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<vtex:template id="NS-commonStyles" />
	</head>
	<body>
        <vtex:template id="NS-header" />

        <main>
        	<div class="hidden-xs category-banner">
        		<vtex:contentPlaceHolder id="category-banner" />
        	</div>
        	<div class="container">
                <div class="row">
	          		<section class="mainShelf col-xs-12">
	          			<div id="nav-dep"></div>
	          			<div class="filtros"><vtex.cmc:searchNavigator /></div>
			            <vtex.cmc:searchResult layout="9fc13702-7d04-42ec-9fcc-6943e389eff7" itemCount="16" columnCount="16" />
			        </section>
                </div>
        	</div>
        </main>

        <vtex:template id="NS-footer" />
		<vtex:template id="NS-commonScripts" />
		
		<script type="text/javascript">
			$(document).ready(function(){
				$('.resultado-busca-numero .value').first().prependTo('#nav-dep');
				$('.pager.top').appendTo('#nav-dep');
				$('.orderBy').first().appendTo('#nav-dep');

				 // Filtros departamento //
				    $('h5').each(function(){
					    $(this).next().appendTo(this);
					});

					$('h5').click(function(){
					    $(this).children().slideToggle();
					});
				// Filtros departamento //
			});
		</script>
	</body>
</html>
